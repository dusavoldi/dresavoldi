<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dresavoldi</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a192f">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #0a192f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .hero {
      background: #e0f7fa;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo ao site dresavoldi</h1>
  </header>
  <main>
    <section class="hero">
      <h2>Site de exemplo</h2>
      <p>Esta é uma página simples hospedada com GitHub Pages.</p>
    </section>
  </main>
  <footer>
    &copy; <span id="year"></span> dresavoldi
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(function(err) {
        console.log('Service worker registration failed', err);
      });
    }
  </script>
</body>
</html>
